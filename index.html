<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch配信タイムライン</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <h1>Twitch配信タイムライン</h1>
        <p>指定したチャンネルの配信履歴をズーム可能なタイムラインで表示します。</p>
        <a id="login-btn" class="twitch-btn">Twitchでログイン</a>
        <button id="guest-btn" class="guest-btn">ログインせずに利用</button>
    </div>

    <div id="app-container" class="hidden">
        <header>
            <div id="nav-controls">
                <button id="prev-btn">&lt;</button>
                <h2 id="current-display" class="clickable"></h2>
                <button id="next-btn">&gt;</button>
            </div>
            <div class="controls">
                <div class="streamer-input-container">
                    <div class="streamer-input-group">
                        <input type="text" id="streamer-input" placeholder="Twitchチャンネル名を追加..." autocomplete="off">
                        <button id="add-streamer-btn">追加</button>
                    </div>
                    <div id="suggestions-container" class="hidden"></div>
                </div>
            </div>
             <div id="streamer-list-container">
                <p>表示中のチャンネル:</p>
                <div id="streamer-list"></div>
            </div>
        </header>

        <div id="affiliate-container">
            <a id="affiliate-link" href="#" target="_blank" rel="noopener noreferrer">
                <!-- このテキストはJavaScriptによって設定されます -->
            </a>
        </div>

        <main id="zoom-container">
            <!-- この中身がJavaScriptによって動的に生成されます -->
        </main>
    </div>

    <script src="script.js"></script>

    
</body>
</html>
